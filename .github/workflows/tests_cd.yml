name: Flow
on:
  pull_request:
    types:
      - closed
    branches:
      [ 'homolog' ]

jobs:
  testing_scripts:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Testing with pytest
        run: |
          pytest -vv


  test-result:    
    name: Test Result
    runs-on: ubuntu-latest
    needs: testing_scripts
    if: ${{ always() }}
    environment: APPROVERS
    steps:
      - name: Review Results
        run: "echo APPROVED!"



  pull-request-release:
    needs: [test-result]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: PR_to_Release
      uses: repo-sync/pull-request@v2
      with:
        source_branch: "homolog"                                 # If blank, default: triggered branch
        destination_branch: "release"                      # If blank, default: master
        pr_title: "Homolog into release"              # Title of pull request
        pr_body: ":robot: *Automated PR*"              # Full markdown support, requires pr_title to be set
        pr_reviewer: "TiagoMPereira"                         # Comma-separated list (no spaces)
        pr_assignee: "TiagoPereira-4i"                         # Comma-separated list (no spaces)
        pr_allow_empty: true                              # Creates pull request even if there are no changes
        github_token: ${{ secrets.ACCESS_TOKEN }}
